<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>GeeksforGeeks Survey Form</h1>

    <form id="form">
        <div class="form-control">
            <label for="name" id="label-name">
                Name

            </label>
            <input type="text" name="name" placeholder="Enter Your Name">
        </div>

        <div class="form-control">
            <label for="email" id="label-email">
                Email

            </label>
            <input type="email" name="email" placeholder="Enter Your Email-Id">
        </div>
        <div class="form-control">
            <label for="age" id="label-age">Age</label>
            <input type="number" name="age" placeholder="Enter Your Age">
        </div>
        <div class="form-control">
            <label for="dropdown" id="label-dropdown">Which option best describes you?</label>

            <select name="dropdown" id="lable-Drop">
                <option value="text">Student</option>
                <option value="text">Working professional</option>
                <option value="text">Teacher</option>
                <option value="text">Others</option>
            </select>
        </div>

        <div class="form-control">
            <label>Will Your GeeksForGeeks to others</label>

            <label for="recommed-1">
                <input type="radio" name="recommed" id="recommed-1">Yes</input>
            </label>
            <label for="recommed-2">
                <input type="radio" name="recommed" id="recommed-2">No</input>
            </label>
            <label for="recommed-3">
                <input type="radio" name="recommed" id="recommed-3">Maybe</input>
            </label>

        </div>

        <div class="form-control">
            <label>Languages and Frameworks known
                <small>(Check all that Applies)</small>
            </label>
            <label for="inp-1">
                <input type="checkbox" name="inp">C</input></label>
            <label for="inp-2">
                <input type="checkbox" name="inp">C++</input></label>
            <label for="inp-3">
                <input type="checkbox" name="inp">C#</input></label>
            <label for="inp-4">
                <input type="checkbox" name="inp">Java</input></label>
            <label for="inp-5">
                <input type="checkbox" name="inp">Python</input></label>
            <label for="inp-6">
                <input type="checkbox" name="inp">JavaScript</input></label>
            <label for="inp-7">
                <input type="checkbox" name="inp">React</input></label>
            <label for="inp-7">
                <input type="checkbox" name="inp">Angular</input></label>
            <label for="inp-7">
                <input type="checkbox" name="inp">Django</input></label>
            <label for="inp-7">
                <input type="checkbox" name="inp">Spring</input></label>

        </div>

        <div class="form-control">
            <label for="comment">Any Comment</label>

            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter Your Comment Here"></textarea>

        </div>

        <button type="submit">
            Submit
        </button>


    </form>

</body>

</html>
